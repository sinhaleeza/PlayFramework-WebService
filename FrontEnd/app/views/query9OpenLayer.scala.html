@(conferenceLocations: String)
<!doctype html>
<html lang="en">
    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial- scale=1, shrink-to-fit=no">

        <title>Query7</title>
        <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="/stylesheets/google-font-robotoSlab.css">

        <script src="/javascripts/jquery-3.4.1.slim.min.js"></script>
        <script src="/javascripts/popper.min.js"></script>
        <script src="/javascripts/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@@master/en/v6.2.1/css/ol.css" type="text/css">
        <style>
                .map {
                    height: 400px;
                    width: 100%;
                }
        </style>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@@master/en/v6.2.1/build/ol.js"></script>
        <title>Query9</title>
    </head>
    <body>
        <br>
        <div class="container">

            <br>
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Query 9 - Conference locations</a>
            </nav>

            <br>

            <form method="post" action="/query9Handler">
                <div class="form-group">
                    <label for="conferenceName"><b>ConferenceName *</b></label>
                    <input type="text" name="conferenceName" class="form-control" id="conferenceName" required>
                    <br>
                    <label for="yearStart"><b>Year Range Start *</b></label>
                    <input type="text" name="yearStart" class="form-control" id="yearStart" required>
                    <br>
                    <label for="yearEnd"><b>Year Range End *</b></label>
                    <input type="text" name="yearEnd" class="form-control" id="yearEnd" required>
                </div>
                <button type="submit" class="btn btn-lg btn-info btn-block">Submit</button>
                <br><br>
            </form>
            @if(conferenceLocations != ""){
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Conference Locations :</h5>
                        <p class="card-text">
                        @conferenceLocations
                        </p>
                    </div>
                </div>
                <br>
            }
        </div>

    </body>
</html>
